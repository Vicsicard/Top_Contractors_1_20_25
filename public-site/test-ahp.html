<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AHP Module Test</title>
    <!-- AHP Module 2.0 Production Script -->
    <script src="https://ahp-email-scheduler-production.vicsicard.workers.dev/module.js" data-api-base="https://ahp-email-scheduler-production.vicsicard.workers.dev" data-show-customer-code="true" data-modal-title="Subscribe to AI Visibility Reports" data-modal-description="Get weekly insights about AI crawlers visiting your site" async></script>
    <script>
        // Wait for AHP Module to load and show modal immediately
        window.addEventListener('DOMContentLoaded', function() {
            // Clear any existing registration data to force modal to show
            localStorage.removeItem('ahp_registered');
            localStorage.removeItem('ahp_module_registration');
            
            // Check if AHPModule is loaded every 100ms
            var checkInterval = setInterval(function() {
                if (window.AHPModule) {
                    clearInterval(checkInterval);
                    // Force show modal
                    window.AHPModule.showRegistrationModal();
                }
            }, 100);
        });
    </script>
</head>
<body>
    <h1>AHP Module Test Page</h1>
    <p>This page tests the AHP Module registration modal with all fields.</p>
    <button onclick="window.AHPModule && window.AHPModule.showRegistrationModal()">Show Registration Modal</button>
</body>
</html>
